<body>
  <div id="news">Loading news...</div>
  <img id="logo" src="https://SlimeTube.github.io/logo1w.png" alt="SlimeTube Logo" />

  <div id="search-container">
    <form id="searchForm" onsubmit="search(event)">
      <input type="text" id="searchInput" placeholder="Search the web" autocomplete="off" />
      <button type="submit" class="lsb">Search</button>
      <button type="button" onclick="lucky()" class="lsb">I'm Feeling Lucky</button>
    </form>
  </div>

  <div id="results"></div>

  <script>
    // Load news
    fetch('https://Julian20YT.github.io/news.txt')
      .then(r => r.ok ? r.text() : 'Failed to load news.')
      .then(t => (document.getElementById('news').textContent = t))
      .catch(() => (document.getElementById('news').textContent = 'Error loading news.'));

    function lucky() {
      const input = document.getElementById('searchInput').value.trim();
      if (input) {
        window.location.href =
          'https://duckduckgo.com/?q=' +
          encodeURIComponent(input) +
          '&kae=d&kl=us-en&kp=1&k1=-1';
      }
    }

    function search(event) {
      event.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const results = document.getElementById('results');
      results.innerHTML = `<p>Loading results for "<strong>${query}</strong>"...</p>`;

      fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`)
        .then(r => r.json())
        .then(data => {
          results.innerHTML = `<h2>Results for "<strong>${query}</strong>":</h2>`;

          if (data.AbstractText) {
            const abstract = document.createElement('div');
            if (data.Image) {
              abstract.innerHTML += `<div style="float:right; margin-left: 20px; max-width: 150px;"><img src="${data.Image}" alt="Image" style="max-width:100%;border-radius:6px"/></div>`;
            }
            abstract.innerHTML += `<p>${data.AbstractText}</p>`;
            if (data.AbstractURL) {
              abstract.innerHTML += `<p><a href="${data.AbstractURL}" target="_blank" rel="noopener">More info</a></p>`;
            }
            results.appendChild(abstract);
          }

          if (data.RelatedTopics && data.RelatedTopics.length > 0) {
            const related = document.createElement('div');
            related.className = 'related';
            related.innerHTML = '<h3>Related Topics:</h3>';
            data.RelatedTopics.forEach(topic => {
              if (topic.Text && topic.FirstURL) {
                related.innerHTML += `<a href="${topic.FirstURL}" target="_blank" rel="noopener">${topic.Text}</a>`;
              } else if (topic.Topics) {
                topic.Topics.forEach(sub => {
                  if (sub.Text && sub.FirstURL) {
                    related.innerHTML += `<a href="${sub.FirstURL}" target="_blank" rel="noopener">${sub.Text}</a>`;
                  }
                });
              }
            });
            results.appendChild(related);
          }

          if (!data.AbstractText && (!data.RelatedTopics || data.RelatedTopics.length === 0)) {
            results.innerHTML += `<p>No instant answers found. Try <a href="https://duckduckgo.com/?q=${encodeURIComponent(query)}" target="_blank" rel="noopener">DuckDuckGo Web Search</a>.</p>`;
          }
        })
        .catch(() => {
          results.innerHTML = `<p>Error loading data. Try <a href="https://duckduckgo.com/?q=${encodeURIComponent(query)}" target="_blank" rel="noopener">DuckDuckGo Web Search</a>.</p>`;
        });
    }
  </script>
</body>
