<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: #fff; color: #000;
      font-family: sans-serif; display: flex;
      align-items: center; justify-content: center;
      flex-direction: column;
    }
    form {
      display: flex; flex-direction: column;
      align-items: center; gap: 10px;
    }
    input[type="text"] {
      padding: 10px; width: 300px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      padding: 10px 20px; font-size: 16px;
      border: none; border-radius: 5px;
      background: #4285f4; color: white; cursor: pointer;
    }
    button:hover { background: #3367d6; }

    /* News box styling */
    #news {
      position: absolute; top: 10px; left: 10px;
      background: #f8f8f8; color: #111;
      border: 1px solid #ccc;
      padding: 10px; max-width: 300px;
      font-size: 14px; white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="news">Loading news...</div>

  <script>
    // Load news.txt from GitHub Pages
    fetch('https://Julian20YT.github.io/news.txt')
      .then(response => response.ok ? response.text() : 'Failed to load news.')
      .then(text => {
        document.getElementById('news').textContent = text;
      })
      .catch(() => {
        document.getElementById('news').textContent = 'Error loading news.';
      });

    // Check for query in URL
    const params = new URLSearchParams(location.search);
    const q = params.get("q");

    if (q) {
      // Redirect to DuckDuckGo "I'm Feeling Lucky"
      location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(q) + "&t=h_&ia=web&kae=d&kl=us-en&kp=1&k1=-1";
    }
  </script>

  <!-- Homepage -->
  <h1>Search</h1>
  <form id="searchForm" action="" method="GET">
    <input type="text" name="q" id="searchInput" placeholder="Search with DuckDuckGo">
    <button type="submit">Search</button>
    <button type="button" onclick="lucky()">I'm Feeling Lucky</button>
  </form>

  <script>
    function lucky() {
      const input = document.getElementById('searchInput').value.trim();
      if (input) {
        location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(input) + "&t=h_&ia=web&kae=d&kl=us-en&kp=1&k1=-1";
      }
    }
  </script>
</body>
</html>
