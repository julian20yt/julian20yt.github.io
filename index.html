    <script type="text/javascript">
      (function () {
          const ua = navigator.userAgent;

          // Flags for each condition
          const isAndroid4 = /Android 4\.0/i.test(ua);
          const isChrome31 = /Chrome\/31\.0/i.test(ua);
          const isIOS6 = /OS 6_\d(_\d)? like Mac OS X/i.test(ua);
          const isMac104 = /Mac OS X 10[._]4/i.test(ua);
          const isOldMac = /PPC Mac OS X|Mac OS X 10[._]0-4/i.test(ua);
          const isTV = /TV|SmartTV|Smart-TV|HbbTV|NetCast|Tizen|Web0S|AppleTV|GoogleTV|AFTB|AFTM/i.test(ua);

          // Redirects
          if (isAndroid4 || isChrome31 || isIOS6 || isMac104 || isOldMac) {
              window.location.href = "https://julian20yt.github.io/blocked.html";
          } else if (isTV) {
              window.location.href = "https://youtomb.github.io";
          }
      })();
    </script>

      a.button {
        color: #fff;
        font-family: "Open Sans", sans-serif;
        text-decoration: none;
        text-align: center;
        line-height: 2em;
        font-weight: 300;
        font-size: 200%;
        padding: 0.2em 1.2em;
        position: relative;
        display: inline-block;
        background: #ce3238;

    <script>
      // Fetch news from the remote text file and display it
      fetch("https://julian20yt.github.io/news.txt")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then((text) => {
          document.getElementById("news").textContent = text;
        })
        .catch((error) => {
          document.getElementById("news").textContent =
            "Failed to load news: " + error.message;
        });
    </script>
